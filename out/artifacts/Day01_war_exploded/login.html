<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container col-md-4 col-md-offset-4" style="margin-top: 100px">
    <form action="register" class="form-horizontal">
        <div class="form-group">
            <label for="l_username" class="control-label col-md-3">用户名</label>
            <div class="col-md-7">
                <input type="text" name="l_username" id="l_username" class="form-control" placeholder="请输入用户名" >
            </div>
        </div>
        <div class="form-group">
            <label for="l_pwd" class="control-label col-md-3">密码</label>
            <div class="col-md-7">
                <input type="text" placeholder="请输入密码" id="l_pwd" name="l_pwd" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-9 col-md-offset-3">
                <label>
                    <input type="checkbox">记住用户名密码
                </label>
            </div>
        </div>
        <div class="form-group t">
            <div class="col-md-8 col-md-offset-2 ">
                <button type="submit" class="btn btn-primary btn-block" >登录</button>
            </div>
        </div>
    </form>
    <button class="btn bg-primary navbar-right"><a href="index.html" style="color: white">返回首页</a></button>
</div>

</body>
</html>
